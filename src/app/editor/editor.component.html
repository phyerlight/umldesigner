<div class="container">
  <div class="tools">
    <ul>
      <li *ngFor="let tool of tools">
        <button><img src="{{tool.icon}}" alt="{{tool.toolTip}}" onclick="tool.action"/></button>
      </li>
    </ul>
  </div>
  <div class="drawing">
    <paper-canvas [resize]="true"></paper-canvas>
  </div>
</div>
