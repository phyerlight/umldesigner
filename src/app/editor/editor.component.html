<div class="container flex-row">
  <div class="tools flex-shrink">
    <mat-toolbar>
        <button *ngFor="let tool of tools"
                (onclick)="tool.activate()"
                [attr.alt]="tool.toolTip"><mat-icon>{{tool.icon}}</mat-icon></button>
    </mat-toolbar>
  </div>
  <div class="drawing flex-grow">
    <paper-canvas [name]="canvasName"></paper-canvas>
  </div>
</div>
