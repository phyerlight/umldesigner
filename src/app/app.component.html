<div class="container">
  <nav>
    <app-project-list
      [selectedProject]="selectedProject"
      [projects]="projectService.projects$ | async"
      (onProjectSelected)="handleProjectSelected($event)"
      (onProjectAdded)="handleProjectAdded($event)"
    ></app-project-list>
    <app-file-list
      [selectedProject]="selectedProject"
      [selectedFile]="selectedFile"
      (onFileSelected)="handleFileSelected($event)"
      (onFileAdded)="handleFileAdded($event)"
    ></app-file-list>
  </nav>
  <div>
    <app-editor></app-editor>
  </div>
</div>
